<!doctype html>
<html lang="en">
<head>
    <title>Article Cluster List</title>
    <meta charset="utf-8">
    <!-- All the third party libraries-->
    <script type="text/javascript" src="lib/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="lib/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="lib/jquery-ui.js"></script>
    <script type="text/javascript" src="lib/pagination.min.js"></script>
    <script type="text/javascript" src="lib/jquery.mark.min.js"></script>
    <script type="text/javascript" src="lib/html2pdf.bundle.min.js"></script>
    <!-- CSS styles -->
    <link href="css/jquery-ui.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/pagination.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
<div class="container-sm p-3">
    <div class="h4">Article Cluster List of AI on Urban Studies</div>
    <div class="row p-3">
        <!-- Download PDF button --->
        <div class="col-2">
            <button type="button" class="btn btn-outline-secondary">
                <i class="bi bi-file-earmark-pdf"></i>Download as PDF
            </button>
        </div>
        <!-- Cluster Number -->
        <div class="col-4">
            <label for="cluster_no">Select a Cluster</label>
            <select name="cluster_no" id="cluster_no" style="width: 10%">
            </select>
        </div>
        <!--- Topic Search -->
        <div class="col-5">
            <label for="topics">Search Topics: </label>
            <input id="topics" style="width: 30%" placeholder="Start typing to find topics within the cluster">
            <button id="search">Search</button>
            <button id="clear">clear</button>
        </div>
    </div>
    <div class="row">
        <div class="col border border-3 p-3">
            <div id="document_list_view"></div>
        </div>
    </div>
</div>
<!-- Our javascript -->
<script type="text/javascript" src="js/cluster_doc_list/topic_list_view.js"></script>
<script type="text/javascript" src="js/cluster_doc_list/text_view.js"></script>
<script type="text/javascript" src="js/cluster_doc_list/document_list_view.js"></script>
<script type="text/javascript" src="js/cluster_doc_list/topic_btn.js"></script>
<script type="text/javascript" src="js/cluster_doc_list/main.js"></script>
</body>

</html>
