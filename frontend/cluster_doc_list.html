<!doctype html>
<html lang="en">
<head>
    <title>Article Cluster List</title>
    <meta charset="utf-8">
    <!-- All the third party libraries-->
    <script type="text/javascript" src="lib/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="lib/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="lib/jquery-ui.js"></script>
    <script type="text/javascript" src="lib/pagination.min.js"></script>
    <script type="text/javascript" src="lib/jquery.mark.min.js"></script>
    <!-- CSS styles -->
    <link href="css/jquery-ui.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/pagination.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
<div class="container p-3">
    <div class="h4">Article Cluster List of AI on Urban Studies</div>
    <div class="row p-3">
        <div class="col">
            <div>We cluster 600 urban study research articles into using BERT-based Sentence Transformer
                + HDBSCAN clustering
                + TF-IDF topic extraction, which is similar to
                <a target="_blank" href="https://maartengr.github.io/BERTopic/">BERTopic approach</a>
                 (<a target="_blank" href="https://towardsdatascience.com/topic-modeling-with-bert-779f7db187e6">tutorial</a>)
            </div>
            <div class="form p-3">
                <!-- Download PDF button --->
                <button id="download_as_pdf" type="button" class="btn btn-outline-primary btn-lg">
                    <i class="bi bi-printer"></i>
                </button>
                <!-- Cluster Number -->
                <div class="form-group">
                    <label for="cluster_approach">Select a Cluster Approach</label>
                    <select name="cluster_approach" id="cluster_approach">
                        <option value="HDBSCAN" selected="selected">HDBSCAN</option>
                        <option value="KMeans">KMeans</option>
                    </select>
                </div>
                <!-- Cluster Number -->
                <div class="form-group" >
                    <label for="cluster_no">Select a Cluster</label>
                    <select name="cluster_no" id="cluster_no"></select>
                </div>
                <!--- Topic Search -->
                <div class="form-group">
                    <label for="topics">Search Topics: </label>
                    <input id="topics" placeholder="Start typing to find topics within the cluster">
                    <button id="search">Search</button>
                    <button id="clear">clear</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row" id="print_area">
        <div class="col">
            <div class="row" style="page-break-after: always">
                <div class="col">
                    <div id="topic_list_view" style="width: 100%"></div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <div id="document_list_view"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Our javascript -->
<script type="text/javascript" src="js/cluster_doc_list/text_view.js"></script>
<script type="text/javascript" src="js/cluster_doc_list/document_list_view.js"></script>
<script type="text/javascript" src="js/cluster_doc_list/topic_btn_list_view.js"></script>
<script type="text/javascript" src="js/cluster_doc_list/main.js"></script>
</body>

</html>
