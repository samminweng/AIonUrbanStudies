<!doctype html>
<html lang="en">
<head>
    <title>Article Cluster Chart</title>
    <meta charset="utf-8">
    <!-- All the third party libraries-->
    <script type="text/javascript" src="lib/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="lib/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="lib/jquery-ui.js"></script>
    <script type="text/javascript" src="lib/plotly-2.12.1.min.js"></script>
    <script type="text/javascript" src="lib/pagination.min.js"></script>
    <script type="text/javascript" src="lib/jquery.mark.min.js"></script>
    <script type="text/javascript" src="lib/d3.min.js"></script>
    <!-- CSS styles -->
    <link href="css/jquery-ui.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/pagination.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="h4">Abstract Cluster Chart</div>
    <div>
        <span id="total_papers"></span> (related to AI and machine learning on Urban Study) research abstracts are
        clustered into abstract clusters using an iterative clustering
        (BERT-based Sentence Transformer + HDBSCAN clustering), which is an enhancement to
        <a target="_blank" href="https://maartengr.github.io/BERTopic/">BERTopic</a>
    </div>
    <!-- Chart and doc list -->
    <div class="row mt-3">
        <div class="col border border-3">
            <div class="row">
                <div class="col">
                    <div class="container p-3">
                        <div id="cluster_chart"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col border border-3 p-3">
            <div id="article_cluster_list">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col small">
            <div id="article_cluster_term_list" class="container-sm m-3"></div>
            <div id="article_cluster_header" class="container-sm m-3"></div>
            <div id="article_cluster_doc_list" class="container-sm m-3"></div>
        </div>
    </div>
    <!-- footer -->
    <footer class="py-1 my-1">
        <div class="text-center">
        </div>
    </footer>
</div>
<!-- Our javascript -->
<script type="text/javascript" src="js/abstract_cluster/doc_view/doc_view.js"></script>
<script type="text/javascript" src="js/abstract_cluster/doc_view/doc_list.js"></script>
<script type="text/javascript" src="js/abstract_cluster/doc_view/cluster_doc_list.js"></script>
<script type="text/javascript" src="js/abstract_cluster/scatter_graph.js"></script>
<script type="text/javascript" src="js/abstract_cluster/abstract_cluster_list.js"></script>
<script type="text/javascript" src="js/abstract_cluster/utility.js"></script>
<script type="text/javascript" src="js/abstract_cluster/main.js"></script>
</body>
</html>
