<!doctype html>
<html lang="en">
<head>
    <title>Term Chart</title>
    <meta charset="utf-8">
    <!-- All the third party libraries-->
    <script type="text/javascript" src="lib/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="lib/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="lib/plotly-2.9.0.min.js"></script>
    <script type="text/javascript" src="lib/pagination.min.js"></script>
    <script type="text/javascript" src="lib/jquery.mark.min.js"></script>
    <script type="text/javascript" src="lib/jquery-ui.js"></script>
    <script type="text/javascript" src="lib/d3.v7.min.js"></script>
    <script type="text/javascript" src="lib/highcharts.js"></script>
    <script type="text/javascript" src="lib/highcharts-networkgraph.js"></script>
    <!-- CSS styles -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/jquery-ui.css" rel="stylesheet">
    <link href="css/pagination.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="h4">Cluster, Term and Key Phrase Chart</div>
    <div>This sunburst chart display the hierarchical structures of topics and key phrases extracted from paper texts
        (abstract + title).
        <br>
        Each individual paper has a mixture of topics, and each topic contain a mixture of words and key phrases.
    </div>
    <div class="row">
        <div class="col">
            <div class="m-auto p-2">
                <label for="cluster_list">Select a Cluster: </label>
                <select name="cluster_list" id="cluster_list"></select>
            </div>
            <div class='m-auto p-2' id="sub_cluster_list"></div>
        </div>
    </div>
    <div class="row p-3">
        <div class="col border border-3 p-3">
            <p>
            <h3>Groups of Key Phrases</h3>
            <div id="key_phrase_chart" class="container">
            </div>
            </p>
            <!--            <div class="p-3">-->
            <!--            <div id="lda_topic_view" class="container">-->
            <!--            </div>-->
        </div>
        <div class="col border border-3 p-3">
            <div>
                <div>
                    <button type="button" class="btn btn-link" id="back_btn">Back to Previous</button>
                </div>
                <div id="term_occ_chart" class="p-3"></div>
            </div>
        </div>
    </div>
    <div class="row p-3">
        <div class="col">
            <div class="container">
                <div id="group" class="p-3"></div>
                <div id="doc_list" class="p-3"></div>
            </div>
        </div>
    </div>
</div>
<!-- Our javascript -->
<script type="text/javascript" src="js/term_sunburst/doc_view.js"></script>
<script type="text/javascript" src="js/term_sunburst/doc_list.js"></script>
<script type="text/javascript" src="js/term_sunburst/key_phrase_view.js"></script>
<script type="text/javascript" src="js/term_sunburst/word_bubble_chart.js"></script>
<script type="text/javascript" src="js/term_sunburst/lda_topics.js"></script>
<script type="text/javascript" src="js/term_sunburst/bar_chart_v2.js"></script>
<script type="text/javascript" src="js/term_sunburst/term_chart.js"></script>
<script type="text/javascript" src="js/term_sunburst/utility.js"></script>
<script type="text/javascript" src="js/term_sunburst/main.js"></script>
</body>
</html>
