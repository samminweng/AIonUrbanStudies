<!doctype html>
<html lang="en">
<head>
    <title>Phrase Sunburst Chart</title>
    <meta charset="utf-8">
    <!-- All the third party libraries-->
    <script type="text/javascript" src="lib/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="lib/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="lib/plotly-2.8.3.min.js"></script>
    <script type="text/javascript" src="lib/pagination.min.js"></script>
    <script type="text/javascript" src="lib/jquery.mark.min.js"></script>
    <script type="text/javascript" src="lib/jquery-ui.js"></script>
    <script type="text/javascript" src="lib/d3.v6.js"></script>
    <!-- CSS styles -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/jquery-ui.css" rel="stylesheet">
    <link href="css/pagination.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="h4">Phrase Group Chart</div>
    <div>This sunburst chart display the hierarchical structures of topics and key phrases extracted from paper texts (abstract + title).
        <br>
        Each individual paper has a mixture of topics, and each topic contain a mixture of words and key phrases.
    </div>
    <div class="row">
        <div class="col">
            <select name="cluster_list" id="cluster_list">
            </select>
        </div>
    </div>
    <div class="row p-3">
        <div class="col border border-3 p-3">
            <div class="p-3">
                <div id="key_phrase_chart"></div>
            </div>
        </div>
        <div class="col border border-3 p-3">
            <div id="sub_group" class="p-3"></div>
            <div id="doc_list" class="p-3"></div>
        </div>
    </div>
</div>
<!-- Our javascript -->
<script type="text/javascript" src="js/term_sunburst/doc_view.js"></script>
<script type="text/javascript" src="js/term_sunburst/doc_list.js"></script>
<script type="text/javascript" src="js/term_sunburst/key_phrase_list_view.js"></script>
<script type="text/javascript" src="js/term_sunburst/key_phrase_table.js"></script>
<script type="text/javascript" src="js/term_sunburst/sunburst_graph.js"></script>
<script type="text/javascript" src="js/term_sunburst/term_sunburst.js"></script>
<script type="text/javascript" src="js/term_sunburst/main.js"></script>
</body>
</html>
