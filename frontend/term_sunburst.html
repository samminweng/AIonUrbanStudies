<!doctype html>
<html lang="en">
<head>
    <title>Term Sunburst Chart</title>
    <meta charset="utf-8">
    <!-- All the third party libraries-->
    <script type="text/javascript" src="lib/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="lib/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="lib/plotly-2.8.3.min.js"></script>
    <script type="text/javascript" src="lib/pagination.min.js"></script>
    <script type="text/javascript" src="lib/jquery.mark.min.js"></script>
    <script type="text/javascript" src="lib/jquery-ui.js"></script>
    <script type="text/javascript" src="lib/d3.v6.js"></script>
    <!-- CSS styles -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/jquery-ui.css" rel="stylesheet">
    <link href="css/pagination.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="h4">Top 10 Words Chart</div>
    <div>This sunburst chart display the hierarchical structure of LDA topics and key phrase groups and their top 10 words respectively.
    </div>
    <div class="row">
        <div class="col">
            <div class="container p-3">
                <fieldset>
                    <select name="cluster_list" id="cluster_list">
                    </select>
                </fieldset>
                <fieldset>
                    <div class="container-sm mt-3">
                        <div class="row">
                            <div class="col-3">Cluster: <span id="cluster_no"></span></div>
                            <div class="col-4">Total Papers: <span id="doc_count"></span></div>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>
    <div class="row p-3">
        <div class="col border border-3 p-3">
            <div id="lda_topic_header" class="bg-secondary bg-opacity-10 p-3">
                <div class="row">
                    <div class="col">
                        LDA Topics: <span id="topic_count"> </span>
                    </div>
                    <div class="col">
                        Score: <span id="topic_score"></span>
                    </div>
                </div>
            </div>
            <div id="lda_topic_chart"></div>
        </div>
        <div class="col border border-3 p-3">
            <div id="key_phrase_header" class="bg-secondary bg-opacity-10 p-3">
                <div class="row">
                    <div class="col">
                        Phrase Groups: <span id="phrase_count"> </span>
                    </div>
                    <div class="col">
                        Score: <span id="phrase_score"></span>
                    </div>
                </div>
            </div>
            <div id="key_phrase_chart"></div>
        </div>
    </div>
    <div class="row p-3">
        <div class="col border border-3 p-3">
            <div id="lda_topic_network_graph"></div>
        </div>
        <div class="col border border-3 p-3">
            <div id="phrase_network_graph"></div>
        </div>
    </div>
</div>
<!-- Our javascript -->
<script type="text/javascript" src="js/term_sunburst/d3_network_graph.js"></script>
<script type="text/javascript" src="js/term_sunburst/sunburst_graph.js"></script>
<script type="text/javascript" src="js/term_sunburst/term_sunburst.js"></script>
<script type="text/javascript" src="js/term_sunburst/main.js"></script>
</body>
</html>
