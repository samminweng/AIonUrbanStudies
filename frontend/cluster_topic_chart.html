<!doctype html>
<html lang="en">
<head>
    <title>Cluster Topic Chart</title>
    <meta charset="utf-8">
    <!-- All the third party libraries-->
    <script type="text/javascript" src="lib/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="lib/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="lib/d3.v6.js"></script>
    <script type="text/javascript" src="lib/pagination.min.js"></script>
    <script type="text/javascript" src="lib/jquery.mark.min.js"></script>
    <script type="text/javascript" src="lib/jquery-ui.js"></script>
    <script type="text/javascript" src="lib/plotly-2.4.2.min.js"></script>
    <!-- Google chart -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <!-- CSS styles -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/jquery-ui.css" rel="stylesheet">
    <link href="css/pagination.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="container p-3">
    <div class="h4">Cluster Topic Chart</div>
    <div>22 clusters are extracted from 600 research articles relating to Urban Study,
        and then grouped into six categories based on the cluster dot chart.<br>
    </div>
    <button id="opener">Open Instructions</button>
    <div id="instruction" title="Instructions"></div>
    <div id="progressbar"><div class="progress-label">Loading...</div></div>
    <div class="row m-3">
        <div class="col border border-3">
            <div>
                <div id="cluster_topic_chart"></div>
                <div class="cluster_overlay"></div>
            </div>
        </div>
        <div class="col border border-3 p-3">
            <div id="topic_doc_heading" class="h4 container"></div>
            <div id="topic_list" class="container"></div>
            <div id="topic_doc_list" class="container mt-3"></div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/cluster_topic_chart/text_view.js"></script>
<script type="text/javascript" src="js/cluster_topic_chart/topic_list.js"></script>
<script type="text/javascript" src="js/cluster_topic_chart/doc_list.js"></script>
<script type="text/javascript" src="js/cluster_topic_chart/sunburst_chart.js"></script>
<script type="text/javascript" src="js/cluster_topic_chart/word_tree.js"></script>
<script type="text/javascript" src="js/cluster_topic_chart/main.js"></script>
</body>
</html>
