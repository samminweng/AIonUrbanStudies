<!doctype html>
<html lang="en">
<head>
    <title>Article Cluster Chart</title>
    <meta charset="utf-8">
    <!-- All the third party libraries-->
    <script type="text/javascript" src="lib/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="lib/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="lib/jquery-ui.js"></script>
    <script type="text/javascript" src="lib/plotly-2.12.1.min.js"></script>
    <script type="text/javascript" src="lib/pagination.min.js"></script>
    <script type="text/javascript" src="lib/jquery.mark.min.js"></script>
    <!-- CSS styles -->
    <link href="css/jquery-ui.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/pagination.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="h4">Article Cluster Chart</div>
    <div>
        <span id="total_papers"></span> (related to AI and machine learning on Urban Study) research papers are
        clustered into article clusters using an iterative clustering
        (BERT-based Sentence Transformer + HDBSCAN clustering + TF-IDF term identification), which is an enhancement to
        <a target="_blank" href="https://maartengr.github.io/BERTopic/">BERTopic</a>
    </div>
    <!-- Chart and doc list -->
    <div class="row mt-3">
        <div class="col border border-3">
            <div class="row">
                <div class="col">
                    <div class="container p-3">
                        <div>
                            <label for="cluster_list">Select Article Cluster:</label>
                            <select name="cluster_list" id="cluster_list"
                                    style="max-height: 280px;overflow-y: auto;"></select>
                        </div>
                        <div id="cluster_chart"></div>
                        <div style="height: 100px">
                            <div id="hover_info" class="h-90 d-inline-block"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col border border-3">
            <div id="article_cluster_list" class="container mt-5">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col border border-3">
            <div id="article_cluster" class="container m-3">
                <div id="cluster_doc_heading" class="h5"></div>
                <div id="cluster_terms"></div>
                <div id="doc_list_heading" class="p-3"></div>
                <div id="doc_list"></div>
            </div>
        </div>
    </div>
    <!-- footer -->
    <footer class="py-1 my-1">
        <div class="text-center">
        </div>
    </footer>
</div>
<!-- Our javascript -->
<script type="text/javascript" src="js/article_cluster/doc_view/doc_view.js"></script>
<script type="text/javascript" src="js/article_cluster/doc_view/doc_list.js"></script>
<script type="text/javascript" src="js/article_cluster/doc_view/cluster_doc_list.js"></script>
<script type="text/javascript" src="js/article_cluster/scatter_graph.js"></script>
<script type="text/javascript" src="js/article_cluster/article_cluster_list.js"></script>
<script type="text/javascript" src="js/article_cluster/utility.js"></script>
<script type="text/javascript" src="js/article_cluster/main.js"></script>
</body>
</html>
